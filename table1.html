<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" type="image/png" href="images/title-img.png"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<!--    fontawesome-->

    <title>Bootstrap Table | samples</title>
  </head>
  <body> 
    <div class="container-fluid ">
        <div class="text-center text-light mb-5 bg-success p-5">
            <h1 class="display-4">Sample bootstrap<span class="text-warning">Tables</span></h1>
            <h4 class="text-light">Designed by <span class="text-danger bg-white rounded py-1 px-3">Faithtower</span> Media-teck</h4>
        </div>
        <hr>
        <div  class="text-center mt-5">
            <h3>Simple Table with Edit and Trash icons columns</h3>
        </div>
        <div class="row">
            <div class="col-xl-8 col-md-10 col-sm-12 mx-auto mt-5 bg-light p-2 rounded">
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Number</th>
                            <th>Heading 2</th>
                            <th>Heading 3</th>
                            <th>Heading 4</th>
                            <th>Heading 5</th>
                            <th class="text-dark text-center">
                                <span class="bg-light px-4">Action</span>
                                <div class="row">
                                    <div class="col-6 text-success">
                                        Edit
                                    </div>
                                    <div class="col-6 text-danger">
                                        Trash
                                    </div>
                                </div>
                            </th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                        <th class="text-info">1</th>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                        <td class="text-center">
                            <div class="row">
                                <div class="col-6">
                                        <i class="fas fa-edit text-success"></i>
                                </div>
                                <div class="col-6">
                                        <i class="fas fa-trash-alt text-danger"></i>
                                    </div>
                            </div>
                        </td>
                        </tr>
                        <tr>
                            <th class="text-info">2</th>

                                    <div class="col-6">
                                        <i class="fas fa-edit text-success"></i>
                                    </div>
                                    <div class="col-6">
                                        <i class="fas fa-trash-alt text-danger"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">3</th>
                            <td>Data</td>
                            <td>Data</td>
                            <td>Data</td>
                            <td>Data</td>
                            <td class="text-center">
                                <div class="row">
                                    <div class="col-6">
                                            <i class="fas fa-edit text-success"></i>
                                    </div>
                                    <div class="col-6">
                                        <i class="fas fa-trash-alt text-danger"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-info">4</th>
                            <td>Data</td>

                            <td>Data</td>

                                        <i class="fas fa-trash-alt text-danger"></i>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
